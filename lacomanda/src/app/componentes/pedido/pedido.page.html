<ion-header>
  <ion-toolbar>
    <ion-back-button defaultHref="" slot="start" style="color: black;" icon="arrow-undo"></ion-back-button>
    <ion-title style="color: black; text-align: center; font-size: larger;">
      <i> <b>PEDIDOS</b> </i>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="fondo">
  <ion-content *ngIf="loading" class="ion-padding ion-text-center">
    <img src="../../assets/img/spinner.gif" style="margin-top:50%;position: absolute;left: 36%;" width="116" height="116">
</ion-content>
  <div *ngFor = "let pedido of listaPedido">
 
      
        <ion-button  size="large"  (click)="mostrarPedido(pedido.mesa,pedido.platosBebida,pedido.platosPlato,pedido.platosPostre)" class="boton1">Pedido para la mesa N {{pedido.mesa}}
          <ion-icon name="chevron-forward"></ion-icon>
        </ion-button>
        <ion-card class="card">
        <div *ngIf="mostrar== true && mesa== pedido.mesa" class="pedidos">
          <div   *ngFor = "let pedido of pedido.platosPlato" >
            <br>
            {{pedido}}<br><hr width="500px;" color="black" size="10"> 
          </div>   
          
          <div   *ngFor = "let pedido of pedido.platosPostre" >
            <br>
            {{pedido}} <br><hr width="500px;" color="black" size="10"> 
          </div>   
          <div  *ngFor = "let pedido of pedido.platosBebida" >
            <br>
            {{pedido}} <br><hr width="500px;" color="black" size="10"> 
          </div>      
    
        <ion-button (click)="derivar(pedido.mesa)"size="large" class="derivar">Derivar pedido</ion-button>
        <br>
      </div>
    </ion-card>
 
  </div>
  <div *ngFor = "let pedido of listaPedidoListo">
 
      
    <ion-button  size="large" color="danger" (click)="mostrarPedidoListo(pedido.mesa)" class="boton2">Pedido Listo para la mesa N {{pedido.mesa}}
      <ion-icon name="checkmark-circle"></ion-icon>
    </ion-button>
    <ion-card class="card1">
    <div *ngIf="mostrarPedidolisto == true && mesa == pedido.mesa && pedido.estado == 'enProceso'"  class="pedidos">
      <div   *ngFor = "let pedido of pedido.platosPlato" >
        {{pedido}} <!--h4 *ngIf="pedido ==='Ensalada Vegana'"> Tiempo de elaboracion:{{ensalada}}</h4--><br><hr width="500px;" color="black" size="10">
      </div>   
      
      <div   *ngFor = "let pedido of pedido.platosPostre" >
        {{pedido}} <br><hr width="500px;" color="black" size="10">
      </div>   
      <div  *ngFor = "let pedido of pedido.platosBebida" >
        {{pedido}} <br><hr width="500px;" color="black" size="10">
      </div>      
    
    <ion-button (click)="enviarPedido(pedido.mesa)" size="large" color="danger" class="derivar1" >ENVIAR PRODUCTO</ion-button>
  </div>
</ion-card>

</div>






</ion-content>
