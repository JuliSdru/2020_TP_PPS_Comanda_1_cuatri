<ion-header>
  <ion-toolbar>
      <ion-back-button defaultHref="" slot="start" color="light"  icon="arrow-undo"></ion-back-button>
    <ion-title style="text-align: center;" color="light">  
      
      REGISTRAR MESA 
      <ion-icon name="restaurant"></ion-icon>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding class="background"> 
  <ion-grid fixed>
  <ion-row>
    <ion-col size="12" size-lg="3" size-md="4" size-sm="6" size-xs="12">
     <!-- <img src={{productoJson.fotos}} class="img"> 



  <ion-button  (click)="tomarFoto()" color ="primary" class="camera"><ion-icon name="camera" ></ion-icon></ion-button>
   -->
      <ion-card class="cliente">
        
        <br>
        <br>
    <ion-item color="primary">
      <ion-label>Tipo:</ion-label>
      <ion-select [(ngModel)]="pickedName" interface="popover" placeholder="Seleccione" (ionChange)="pickerUser(pickedName)">
        <ion-select-option *ngFor="let mesa of listaTipo" value="{{mesa.tipo}}">{{mesa.tipo}}</ion-select-option>
      </ion-select>
    </ion-item>

     <form [formGroup]="miFormulario">
          
      <br>
      <ion-item class="labels" fill="outline">

        <br>
        <ion-input type="text" [(ngModel)]="mesaJson.numero" formControlName="numero" placeholder="Numero..."></ion-input>
      </ion-item>
      <br>
      <ion-item class="labels" >
        <br>
        <ion-input type="text" [(ngModel)]="mesaJson.comensales" formControlName="comensales" placeholder="Comensales..."></ion-input>
      </ion-item>
  

  </form>
    
    <ion-grid>
      <ion-row>
        <ion-col col-12>
          <ion-button (click)="tomarFotografia()" class="btnRegistro" expand="block">Tomar foto</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>

        <ion-button (click)="registrar()" class="btnRegistro" [disabled]="!miFormulario.valid" expand="block">REGISTRAR MESA</ion-button>

    </ion-card>
  </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
